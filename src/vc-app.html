<dom-module id="vc-app">
  <template>
    <style>
                  :host {
                /*--app-primary-color: #4285f4;*/
                --app-primary-color: #4C3C3F;
                --app-secondary-color: black;                
                display: block;
                min-height: 100%;
            }


            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
                background-image: url("images/veda13.png");
                background-position-x: -342px;
                height: 128px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
            }


            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }


            app-drawer {
                --app-drawer-width: 128px;
            }


            .drawer-list {
                margin: 0 20px;
            }


            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }


            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }


            app-toolbar {
                height: 128px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                padding: 0;
            }


            #testhead {
                height: 128px;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
            }

             :host([has-scrolling-region])> ::content>app-header {
                position: fixed;
                top: 0;
                height: 128px;
                width: 500px;
                left: 0;
            }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <vc-menuButtonList></vc-menuButtonList>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header id="testhead" fixed condenses>
          <app-toolbar sticky>
            <!--<paper-icon-button icon="vc-icons:menu" drawer-toggle></paper-icon-button>-->
            <div main-title>uiuo_uiouoyyuyuuyyyuiiyyiuy</div>
            <vc-user userloggedbyparent=[[userlogged]]></vc-user>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <vc-view1 name="view1"></vc-view1>
          <vc-view404 name="view404"></vc-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>


  <script src="../bower_components/firebase/firebase.js"></script>
  <script src="DAO/dbrootDAO.js"></script>
  <script src="domain/dbuser.js"></script>
  <script src="DAO/dbuserDAO.js"></script>
  <script src="vc-app.js"></script>
</dom-module>
