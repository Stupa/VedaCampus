<dom-module id="vc-user-edit">
  <style is="custom-style">
     :host {
      display: block;
      padding: 0px;
    }
  </style>
  <style include="vc-user-shared-styles"></style>

  <template>

    <paper-input id="input" maxlength="254" label="[[label]]" id="txt" value="{{value}}" type="[[type]]" error-message="erreur !">
      <content></content>
    </paper-input>
  </template>
  <script src=vc-user-edit.js></script>
</dom-module>
