<dom-module id="vc-user">
  <style include="vc-user-shared-styles iron-flex iron-flex-alignment" is="custom-style">
     :host {
      display: block;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    .columncontainer {
      height: 100%;
    }

    .column {
      margin-left: 2px;
      margin-right: 2px;
    }

    .columncoloured {
      margin-left: 2px;
      margin-right: 2px;
      background-color: var(--app-primary-color);
    }

    .elementtop {
      margin-top: -4px;
      margin-bottom: 4px;
      padding-bottom: 4px;
      padding-left: 8px;
      padding-right: 8px;
      background-color: var(--app-primary-color);
    }

    .elementbottom {
      margin-top: 4px;
      padding-bottom: 6px;
      padding-left: 8px;
      padding-right: 8px;
      background-color: var(--app-primary-color);
    }
  </style>
  <template>

    <vc-user-email-validator id="vc-user-email-validator" min-length="6"></vc-user-email-validator>
    <vc-user-password-validator id="vc-user-password-validator" min-length="6" max-length="254"></vc-user-password-validator>
    <vc-user-maxlength-validator id="vc-user-maxlength-validator" max-length="254"></vc-user-maxlength-validator>

    <div class="layout horizontal end-justified columncontainer">

      <vc-user-slider id="slider" opened="{{opened}}" waitedevent="[[waitedevent]]">

        <!-- Toggle button -->
        <vc-user-main-panel-button userlogged="[[userlogged]]"></vc-user-main-panel-button>
        <!-- Text components -->
        <div class="column" id="loginColumnText">
          <div class="elementtop">
            <paper-input id="inputEmail" label="E-mail" value="{{vcUserEmail}}" auto-validate validator="vc-user-email-validator" invalid="true"
              error-message="Adresse e-mail incorrecte."></paper-input>
          </div>
          <div class="elementbottom">
            <paper-password-input id="inputPassword" label="Mot de passe" value="{{vcUserPassword}}" auto-validate validator="vc-user-password-validator"
              invalid="true" error-message="6 lettres ou chiffres min."></paper-password-input>
          </div>
        </div>

        <div class="column" id="createAccountColumnText1">
          <div class="elementtop">
            <paper-input id="inputNickname" label="Pseudonyme" value="{{vcUserNickname}}" auto-validate validator="vc-user-maxlength-validator"
              error-message="254 caractères maximum."></paper-input>
          </div>
          <div class="elementbottom">
            <vc-userPhoneEdit id="inputPhone" simplelabel="N° tél." simplevalue="{{vcUserPhone}}"></vc-userPhoneEdit>
          </div>
        </div>

        <div class="columncoloured" id="createAccountColumnText2">
          <div class="elementtop">
            <paper-input id="inputIcon" label="URL Icône ( 128px x 128px )" value="{{vcUserIcon}}" auto-validate validator="vc-user-maxlength-validator"
              error-message="254 caractères maximum."></paper-input>
          </div>
        </div>

        <!-- Button components -->
        <div class="columncoloured" id="loginColumnButtons">
          <vc-userLoginButton id="userLoginButton" email="[[useremail]]" password="[[userpassword]]" error="[[error]]"></vc-userLoginButton>
          <vc-userCreateAccountButton id="userCreateAccountButton"></vc-userCreateAccountButton>
        </div>
        <div class="columncoloured" id="logoutColumnButtons">
          <vc-userLogoutButton id="userLogoutButton"></vc-userLogoutButton>
        </div>
        <div class="columncoloured" id="createAccountColumnButtons">
          <vc-userValidateAccountButton id="userValidateAccountButton" error="[[error]]"></vc-userValidateAccountButton>
          <vc-userBackButton id="userBackButton"></vc-userBackButton>
        </div>

      </vc-user-slider>
    </div>
  </template>
  <script src=vc-user.js></script>
</dom-module>
