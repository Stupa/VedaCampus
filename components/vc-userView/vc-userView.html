<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../vc-userSimpleEdit/vc-userSimpleEdit.html">
<link rel="import" href="../vc-userEmailEdit/vc-userEmailEdit.html">
<link rel="import" href="../vc-userPasswordEdit/vc-userPasswordEdit.html">
<link rel="import" href="../vc-userPhoneEdit/vc-userPhoneEdit.html">
<link rel="import" href="../vc-userLoginButton/vc-userLoginButton.html">
<link rel="import" href="../vc-userLogoutButton/vc-userLogoutButton.html">
<link rel="import" href="../vc-userCreateAccountButton/vc-userCreateAccountButton.html">
<link rel="import" href="../vc-userValidateAccountButton/vc-userValidateAccountButton.html">
<link rel="import" href="../vc-userBackButton/vc-userBackButton.html">
<link rel="import" href="vc-userViewStyle.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">


<dom-module id="vc-userView">
  <template>

    <style include="vc-userViewStyle"></style>

    <!-- Login panel -->
    <div class="panelContainer" id="loginPanelContainer">
      <paper-drawer-panel id="paperDrawerPanelLogin" drawer-width="[[drawerwidthLogin]]" on-iron-select="_userViewSetWidthLogin"
        right-drawer force-narrow>

        <div drawer>
          <div class="circle" id="crappyFocus" tabindex="0"></div>
          <div class="circle" id="panelCircle">
            <a href="">
              <iron-icon src="[[unloggedicon]]" class="big" paper-drawer-toggle></iron-icon>
            </a>
          </div>
          <div class="card" id="cardLogin">
            <div class="userViewColumn">
              <vc-userEmailEdit id="userViewLoginTxtEmail" email="{{useremail}}" emailcheck="{{useremailcheck}}"></vc-userEmailEdit>
              <vc-userPasswordEdit password="{{userpassword}}" passwordcheck="{{userpasswordcheck}}"></vc-userPasswordEdit>
            </div>
            <div class="userViewColumn">
              <vc-userLoginButton id="userLoginButton" email="[[useremail]]" password="[[userpassword]]" emailcheck="[[useremailcheck]]" passwordcheck="[[userpasswordcheck]]" paper-drawer-toggle></vc-userLoginButton>
              <vc-userCreateAccountButton id="userCreateAccountButton" paper-drawer-toggle></vc-userCreateAccountButton>
            </div>
          </div>
        </div>

        <div main>
          <div>
            <div class="circle" id="initPanel">
              <a href="">
                <iron-icon src="[[unloggedicon]]" class="big" id="initPanel" paper-drawer-toggle></iron-icon>
              </a>
            </div>
          </div>
        </div>

        </paper-drawer-panel>
    </div>


    <!-- Logout panel -->
    <div class="panelContainer" id="logoutPanelContainer">
      <paper-drawer-panel id="paperDrawerPanelLogout" drawer-width="[[drawerwidthLogout]]" on-iron-select="_userViewSetWidthLogout"
        right-drawer force-narrow>

        <div drawer>
          <div class="circle" id="crappyFocus" tabindex="0"></div>
          <div class="circle" id="panelCircle">
            <a href="">
              <iron-icon src="[[loggedicon]]" class="big" paper-drawer-toggle></iron-icon>
            </a>
          </div>
          <div class="card" id="cardLogout">
            <div class="userViewColumn">
              <vc-userLogoutButton id="userLogoutButton1" paper-drawer-toggle></vc-userLogoutButton>
            </div>
          </div>
        </div>

        <div main>
          <div>
            <div class="circle" id="initPanel">
              <a href="">
                <iron-icon src="[[loggedicon]]" class="big" id="initPanel" paper-drawer-toggle></iron-icon>
              </a>
            </div>
          </div>
        </div>

        </paper-drawer-panel>
    </div>


    <!-- Account creation panel -->
    <div class="panelContainer" id="createAccountPanelContainer">
      <paper-drawer-panel id="paperDrawerPanelCreateAccount" drawer-width="[[drawerwidthCreateAccount]]" on-iron-select="_userViewSetWidthCreateAccount"
        right-drawer force-narrow>

        <div drawer>
          <div class="circle" id="crappyFocus" tabindex="0"></div>
          <div class="circle" id="panelCircle">
            <a href="">
              <iron-icon src="[[unloggedicon]]" class="big" paper-drawer-toggle></iron-icon>
            </a>
          </div>

          <div class="card" id="cardCreateAccount">
            <div class="userViewColumn">
              <vc-userEmailEdit email="{{useremail}}" emailcheck="{{useremailcheck}}"></vc-userEmailEdit>
              <vc-userPasswordEdit password="{{userpassword}}" passwordcheck="{{userpasswordcheck}}"></vc-userPasswordEdit>
            </div>
            <div class="userViewColumn">
              <vc-userSimpleEdit simplelabel="Pseudonyme" simplevalue="{{usernickname}}"></vc-userSimpleEdit>
              <vc-userSimpleEdit simplelabel="URL Icône ( 128px x 128px )" simplevalue="{{usericon}}"></vc-userSimpleEdit>
              <vc-userPhoneEdit simplelabel="N° tél." simplevalue="{{userphonenumber}}"></vc-userPhoneEdit>
            </div>
            <div class="userViewColumn">
              <vc-userValidateAccountButton id="userValidateAccountButton" paper-drawer-toggle emailcheck="[[useremailcheck]]" passwordcheck="[[userpasswordcheck]]"></vc-userValidateAccountButton>
              <vc-userBackButton id="userBackButton" paper-drawer-toggle></vc-userBackButton>
            </div>
          </div>
        </div>

        <div main>
          <div>
            <div class="circle" id="initPanel">
              <a href="">
                <iron-icon src="[[unloggedicon]]" class="big" id="initPanel" paper-drawer-toggle></iron-icon>
              </a>
            </div>
          </div>
        </div>

        </paper-drawer-panel>
    </div>


    <script>
      (function (global) {
        'use strict';
        var DRAWER_ATTR = 'right-drawer';
        var pdp = document.getElementById('paperDrawerPanel');
        global.flipDrawer = function () {
          if (pdp.hasAttribute(DRAWER_ATTR)) {
            pdp.removeAttribute(DRAWER_ATTR);
          } else {
            pdp.setAttribute(DRAWER_ATTR, '');
          }
        }
      } (this));
    </script>

  </template>

  <script src=vc-userView.js></script>
</dom-module>
