<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../components/vc-userView/vc-userView-theme.html">
<!-- shared styles for all views -->
<dom-module id="vc-userView-shared-styles">
  <template>
    <style include="vc-userView-theme"></style>
    <style>
      a.vc-userViewButton,
      a:hover.vc-userViewButton {
        position: relative;
        display: block;
        text-align: center;
        margin: 0px;
        padding-top: 6px;
        height: 32px;
        width: 128px;
        font-size: 12px;
        color: #25191c;
        text-decoration: none;
      }
      
      img.vc-userViewButton {
        position: absolute;
        display: inline-block;
        vertical-align: center;
        /*background-image: url("images/ico04.png");*/
        background-repeat: no-repeat;
        background-position-y: 0px;
        max-width: 100%;
        height: auto;
        width: auto;
        margin-top: 2px;
      }
      
      paper-input,
      paper-password-input,
      paper-input-container {
        --paper-input-container-color: rgb(150, 173, 181);
        --paper-input-container-focus-color: rgb(150, 173, 181);
        --paper-input-container-invalid-color: #fff;
        --paper-input-container-input-color: #fff;
        --paper-input-container: {
          line-height: var(--vc-userView-shared-styles-paper-input-container-theme-line-height);
          font-size: var(--vc-userView-shared-styles-paper-input-container-theme-font-size);
          padding-top: 0;
          padding-bottom: 0;
        }
        ;
        --paper-input-container-input: {
          line-height: var(--vc-userView-shared-styles-paper-input-container-theme-line-height);
          font-size: var(--vc-userView-shared-styles-paper-input-container-theme-font-size);
        }
        ;
        --paper-input-container-label: {
          line-height: var(--vc-userView-shared-styles-paper-input-container-theme-line-height);
          font-size: var(--vc-userView-shared-styles-paper-input-container-theme-font-size);
        }
        ;
        --paper-input-container-label-floating: {
          line-height: var(--vc-userView-shared-styles-paper-input-container-theme-line-height);
          font-size: var(--vc-userView-shared-styles-paper-input-container-theme-font-size);
        }
        ;
        --paper-input-container-label-focus: {
          line-height: var(--vc-userView-shared-styles-paper-input-container-theme-line-height);
          font-size: var(--vc-userView-shared-styles-paper-input-container-theme-font-size);
        }
        ;
        --paper-input-container-input-webkit-spinner: {
          line-height: var(--vc-userView-shared-styles-paper-input-container-theme-line-height);
          font-size: var(--vc-userView-shared-styles-paper-input-container-theme-font-size);
        }
        ;
      }
    </style>
  </template>
</dom-module>
