<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../vc-userView/vc-userView.html">
<link rel="import" href="vc-view1.html">
<link rel="import" href="vc-view404.html">
<link rel="import" href="vc-appStyle.html">

<dom-module id="vc-app">
  <template>
    <style include="vc-appStyle"></style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <vc-menuButtonList></vc-menuButtonList>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <app-header id="testhead" fixed condenses>
          <app-toolbar sticky>
            <!--<paper-icon-button icon="vc-icons:menu" drawer-toggle></paper-icon-button>-->
            <!--<div main-title>
            </div>-->
            <vc-userView userlogged=[[userlogged]]></vc-userView>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <vc-view1 name="view1"></vc-view1>
          <vc-view404 name="view404"></vc-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script src="../../bower_components/firebase/firebase.js"></script>
  <script src="../../src/DAO/dbrootDAO.js"></script>
  <script src="../../src/domain/dbuser.js"></script>
  <script src="../../src/DAO/dbuserDAO.js"></script>
  <script src="vc-app.js"></script>
</dom-module>
